<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(https://img.freepik.com/premium-vector/abstract-watercolor-background_23-2149038177.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px;
            margin-top: 150px;
            margin-left: 550px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            opacity: 0; /* Initial opacity set to 0 */
            animation: fadeIn 1s forwards; /* 1s duration */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fade in to full opacity */
            }
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: zigzag 0.4s infinite;
        }

        @keyframes zigzag {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(5px) rotate(-5deg);
            }
            50% {
                transform: translateX(-5px) rotate(5deg);
            }
            75% {
                transform: translateX(5px) rotate(-5deg);
            }
            100% {
                transform: translateX(0);
            }
        }

        .form-group button:hover {
            background-color: #0056b3;
            animation: none; /* Stop animation on hover */
        }

        .success-message {
            margin-top: 15px;
            text-align: center;
            color: #4caf50;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Login.html">Login</a>
        <a href="register.html">Create </a>
    </div>

    <div class="login-container">

        <h2 style="color: #333;">Login</h2>
        <form class="login-form" id="loginForm" onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="username" style="color: #333;">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: #333;">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="handleLogin()">Login</button>
            </div>
        </form>
        <div id="successMessage" class="success-message" style="display: none; color: #4caf50;">Login successful!</div>
    </div>

    <script>
        function handleLogin() {
            // Display the success message
            document.getElementById('successMessage').style.display = 'block';

            // Prevent form submission (you can remove this line in a real scenario)
            return false;
        }
    </script>
</body>

</html>
